name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Executar testes
        run: |
          echo "Nenhum teste implementado ainda. Adicione testes em script.js!"
          echo "Podemos adicionar testes com Jest ou Cypress no futuro."
          echo "Testes simulados aprovados"
          exit 0

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v3
        with:
          enablement: true # Garante que o Pages ser√° ativado automaticamente

      - name: Deploy para GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v2
